<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Supports all characters -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page mobile-friendly -->
  <title>Net Salary Calculator</title>
</head>
<body>
  <h1>Net Salary Calculator</h1>

  <!-- Input for basic salary -->
  <label for="basic">Basic Salary:</label>
  <input type="number" id="basic" placeholder="Enter basic salary" /><br><br>

  <!-- Input for benefits -->
  <label for="benefits">Benefits:</label>
  <input type="number" id="benefits" placeholder="Enter benefits" /><br><br>

  <!-- Button to run JS function -->
  <button onclick="calculateNetSalary()">Calculate Net Salary</button>

  <!-- Output area -->
  <p id="output"></p>

  <!-- Link to external JavaScript -->
  <script src="NSC.js"></script>
</body>
</html>
